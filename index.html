<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Hub - Status System</title>
    <style>
        :root { --primary: #1b5e20; --dark: #0a0a0a; --card: #1a1a1a; --accent: #ffca28; --text: #f0f0f0; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { background: var(--primary); width: 100%; padding: 15px 0; text-align: center; font-weight: bold; font-size: 1.3rem; box-shadow: 0 4px 15px rgba(0,0,0,0.6); border-bottom: 2px solid var(--accent); }
        .container { width: 92%; max-width: 450px; margin-top: 15px; flex: 1; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); margin-top: 15px; }
        .result { font-size: 1.7rem; color: var(--accent); margin: 10px 0; font-weight: bold; min-height: 40px; text-transform: uppercase; }
        .hidden { display: none; }
        .back-link { color: var(--accent); text-decoration: none; display: block; margin-bottom: 15px; font-weight: bold; }
        h3 { margin-bottom: 10px; color: var(--accent); border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        /* Estilo dos Status Individuais */
        .status-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; margin: 5px 0; border-radius: 8px; border-left: 4px solid var(--primary); }
        .status-label { font-weight: bold; font-size: 1rem; color: #bbb; }
        .status-value { color: var(--accent); font-size: 1.2rem; font-weight: 800; }

        footer { margin-top: 30px; padding: 20px; text-align: center; font-size: 0.85rem; color: #888; border-top: 1px solid #222; width: 100%; background: #0f0f0f; }
        .signature-pt { color: var(--accent); font-weight: 500; }
        .signature-en { font-style: italic; display: block; margin-top: 4px; opacity: 0.7; }
    </style>
</head>
<body>

<header>DINO HUB - JP3</header>

<div id="menu" class="container">
    <h3>Escolher Jogo</h3>
    <div id="game-list"></div>
    <button class="btn btn-outline" onclick="showView('add-game')">+ Novo Jogo / Categoria</button>
</div>

<div id="game-screen" class="container hidden">
    <a href="#" class="back-link" onclick="showView('menu')">‚Üê Voltar ao Menu</a>
    <h2 id="current-game-title" style="text-align: center;">Jurassic Park III</h2>
    
    <div class="card">
        <h3>ü¶ñ Criatura Sorteada</h3>
        <div class="result" id="res-dino">AGUARDANDO...</div>
        <button class="btn" onclick="spinDino()">GIRAR DINOSSAURO</button>
    </div>

    <div class="card">
        <h3>‚ö° Status do Jurassic Park 3</h3>
        
        <div class="status-row">
            <span class="status-label">‚öîÔ∏è ATAQUE</span>
            <span class="status-value" id="val-ataque">--%</span>
        </div>
        
        <div class="status-row">
            <span class="status-label">üõ°Ô∏è DEFESA</span>
            <span class="status-value" id="val-defesa">--%</span>
        </div>
        
        <div class="status-row">
            <span class="status-label">üîã ENERGIA</span>
            <span class="status-value" id="val-energia">--%</span>
        </div>

        <button class="btn" style="background: #558b2f;" onclick="spinAllBuffs()">GERAR PORCENTAGENS</button>
    </div>
</div>

<div id="add-game" class="container hidden">
    <h3>Novo Jogo</h3>
    <input type="text" id="new-game-name" placeholder="Ex: Minecraft..." style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; background: #222; color: white;">
    <button class="btn" onclick="createNewGame()">Criar Jogo</button>
    <button class="btn btn-outline" onclick="showView('menu')">Cancelar</button>
</div>

<footer>
    <span class="signature-pt">Isaque criou este jogo espero que goste</span>
    <span class="signature-en">Isaque created this game hope you like it</span>
</footer>

<script>
    const chances = ["0%", "25%", "50%", "75%", "100%"];
    const dinosJP3 = ["Spinosaurus", "T-Rex", "Velociraptor", "Pteranodon", "Ankylosaurus", "Stegosaurus", "Triceratops", "Ceratosaurus", "Corythosaurus"];

    let games = JSON.parse(localStorage.getItem('dinoGames')) || { "Jurassic Park 3": {} };
    let activeGame = "";

    function showView(viewId) {
        document.querySelectorAll('.container').forEach(v => v.classList.add('hidden'));
        document.getElementById(viewId).classList.remove('hidden');
        if(viewId === 'menu') renderGameList();
    }

    function renderGameList() {
        const list = document.getElementById('game-list');
        list.innerHTML = "";
        Object.keys(games).forEach(game => {
            const btn = document.createElement('button');
            btn.className = "btn";
            btn.innerText = game;
            btn.onclick = () => openGame(game);
            list.appendChild(btn);
        });
    }

    function openGame(gameName) {
        activeGame = gameName;
        document.getElementById('current-game-title').innerText = gameName;
        showView('game-screen');
    }

    function spinDino() {
        const resDiv = document.getElementById('res-dino');
        let count = 0;
        const timer = setInterval(() => {
            resDiv.innerText = dinosJP3[Math.floor(Math.random() * dinosJP3.length)];
            count++;
            if(count > 12) {
                clearInterval(timer);
                resDiv.innerHTML = "‚≠ê " + dinosJP3[Math.floor(Math.random() * dinosJP3.length)] + " ‚≠ê";
            }
        }, 60);
    }

    function getRandomChance() {
        return chances[Math.floor(Math.random() * chances.length)];
    }

    function spinAllBuffs() {
        const ids = ['val-ataque', 'val-defesa', 'val-energia'];
        
        ids.forEach(id => {
            let count = 0;
            const timer = setInterval(() => {
                document.getElementById(id).innerText = getRandomChance();
                count++;
                if(count > 8) clearInterval(timer);
            }, 80);
        });
    }

    function createNewGame() {
        const name = document.getElementById('new-game-name').value;
        if(name) {
            games[name] = {};
            localStorage.setItem('dinoGames', JSON.stringify(games));
            showView('menu');
        }
    }

    renderGameList();
</script>
</body>
</html>
