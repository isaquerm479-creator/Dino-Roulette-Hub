<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Genera - Ultra Edition</title>
    <style>
        :root { --p: #1b5e20; --d: #0a0a0a; --c: #1a1a1a; --a: #ffca28; --t: #f0f0f0; --r: #c62828; }
        body { font-family: -apple-system, sans-serif; background: var(--d); color: var(--t); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { background: var(--p); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--a); position: sticky; top: 0; z-index: 1000; }
        .menu-icon { font-size: 1.8rem; cursor: pointer; color: var(--a); }
        
        .sidebar { 
            position: fixed; left: -320px; top: 0; width: 280px; height: 100%; 
            background: var(--c); z-index: 2000; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 25px; border-right: 2px solid var(--p); box-shadow: 10px 0 20px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; overflow-y: auto;
        }
        .sidebar.open { transform: translateX(320px); }

        .side-item { margin-bottom: 20px; }
        .side-item label { display: block; margin-bottom: 8px; font-weight: bold; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        select, input { width: 100%; padding: 10px; background: #222; color: white; border: 1px solid var(--p); border-radius: 8px; outline: none; }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:1500; backdrop-filter: blur(3px); }

        .main-content { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .top-btns { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; }
        #wrapper-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; transition: 0.5s; }
        
        /* CARDS E CORES */
        .dino-card { background: var(--c); padding: 20px; border-radius: 15px; border: 2px solid #333; width: 280px; position: relative; transition: 0.4s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .card-car { border-color: #ff4444 !important; box-shadow: 0 0 15px rgba(255, 68, 68, 0.2); }
        .card-her { border-color: #44ff44 !important; box-shadow: 0 0 15px rgba(68, 255, 68, 0.2); }
        .card-pis { border-color: #4444ff !important; box-shadow: 0 0 15px rgba(68, 68, 255, 0.2); }
        .card-oni { border-color: #ffaa44 !important; box-shadow: 0 0 15px rgba(255, 170, 68, 0.2); }

        .display-result { font-size: 1.4rem; color: var(--a); margin: 15px 0; font-weight: 900; text-align: center; text-transform: uppercase; min-height: 40px; display: flex; align-items: center; justify-content: center;}
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .box-stat { background: #000; padding: 10px 2px; border-radius: 10px; text-align: center; border-bottom: 2px solid var(--p); }
        .val-stat { color: #fff; font-weight: bold; font-size: 0.9rem; display: block; }
        .val-neg { color: #ff4444 !important; }
        .val-pos { color: #44ff44 !important; }

        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; font-size: 0.7rem; }
        .btn-p { background: var(--p); color: white; padding: 12px; width: 100%; }
        .btn-a { background: var(--a); color: black; padding: 12px 15px; box-shadow: 0 4px 0 #b8860b; }
        .btn-clear { background: var(--r); color: white; padding: 12px 15px; box-shadow: 0 4px 0 #8b1a1a; }
        .btn-r { background: #333; color: var(--r); padding: 5px 10px; position: absolute; top: 12px; right: 12px; border: 1px solid var(--r); }

        /* HIST√ìRICO */
        #history-list { font-size: 0.7rem; color: #ccc; }
        .hist-item { padding: 5px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }

        .signature { margin-top: 30px; padding-top: 15px; border-top: 1px solid #333; font-size: 0.7rem; color: #666; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
    <h3 id="txt-opts" style="color:var(--a); margin-top:0;">Configura√ß√µes</h3>
    
    <div class="side-item">
        <label id="txt-lang-lbl">IDIOMA</label>
        <select onchange="changeLang(this.value)"><option value="pt">Portugu√™s</option><option value="en">English</option></select>
    </div>

    <div class="side-item">
        <label id="txt-epic-lbl">MODO √âPICO (üçÄ)</label>
        <select id="epic-mode"><option value="off">OFF</option><option value="on">ON (S√≥ Positivos)</option></select>
    </div>

    <div class="side-item">
        <label id="txt-diet-lbl">DIETA</label>
        <select id="diet-select"></select>
    </div>

    <div class="side-item">
        <label id="txt-batch-lbl">LOTE (QTD)</label>
        <input type="number" id="batch-qty" value="1" min="1" max="24">
        <button class="btn btn-p" style="margin-top:10px" onclick="batchAdd()" id="txt-gen-btn">Gerar</button>
    </div>

    <div class="side-item">
        <label>HIST√ìRICO / HISTORY</label>
        <div id="history-list"></div>
    </div>

    <button class="btn btn-p" onclick="toggleMenu()" style="background:#333;" id="txt-close-btn">Fechar</button>

    <div class="signature">
        <span>Isaac criou esta roleta, espero que seja √∫til.</span><br>
        <span style="font-style: italic; opacity: 0.7;">Isaac created this roulette, I hope it's useful.</span>
    </div>
</div>

<header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <b id="txt-head">DINO GENERA</b>
    <div style="width: 30px"></div>
</header>

<div class="main-content">
    <div class="top-btns">
        <button class="btn btn-a" onclick="addCard()" id="txt-add-btn">+ ADICIONAR</button>
        <button class="btn btn-clear" onclick="clearAll()" id="txt-clear-btn">APAGAR TUDO</button>
        <button class="btn btn-all" style="background:#2e7d32; color:white; padding:12px 15px; box-shadow: 0 4px 0 #1b471d;" onclick="spinAll()" id="txt-spin-all">GIRAR TODOS</button>
    </div>
    <div id="wrapper-list"></div>
</div>

<script>
    const DINOS = {
        car: ["T-Rex", "Velociraptor", "Carnotaurus", "Allosaurus", "Spinosaurus"],
        her: ["Triceratops", "Stegosaurus", "Brachiosaurus", "Diplodocus", "Ankylosaurus"],
        pis: ["Baryonyx", "Suchomimus", "Pteranodon", "Mosasaurus"],
        oni: ["Gallimimus", "Oviraptor", "Deinocheirus"]
    };
    
    const CHANCES_NORMAL = ["-100%", "-75%", "-50%", "-25%", "0%", "25%", "50%", "75%", "100%"];
    const CHANCES_EPIC = ["0%", "25%", "50%", "75%", "100%"];
    
    let cardCount = 0;
    let currentLang = 'pt';

    const T = {
        pt: { head: "DINO GENERA", addBtn: "+ ADICIONAR", clearBtn: "APAGAR TUDO", spinAll: "GIRAR TODOS", close: "Fechar Menu", diet: "DIETA", diets: {all: "Todos", car: "Carn√≠voros", her: "Herb√≠voros", pis: "Pisc√≠voros", oni: "On√≠voros"}, labels: {all: "CRIATURA", car: "CARN√çVORO", her: "HERB√çVORO", pis: "PISC√çVORO", oni: "ON√çVORO"}, epic: "MODO √âPICO (üçÄ)" },
        en: { head: "DINO GENERA", addBtn: "+ ADD DINO", clearBtn: "DELETE ALL", spinAll: "SPIN ALL", close: "Close Menu", diet: "DIET", diets: {all: "All", car: "Carnivores", her: "Herbivores", pis: "Piscivores", oni: "Omnivores"}, labels: {all: "CREATURE", car: "CARNIVORE", her: "HERBIVORE", pis: "PISCIVORE", oni: "OMNIVORE"}, epic: "EPIC MODE (üçÄ)" }
    };

    function updateDietSelect() {
        const s = document.getElementById('diet-select');
        const v = s.value || 'all';
        s.innerHTML = Object.entries(T[currentLang].diets).map(([k,text]) => `<option value="${k}">${text}</option>`).join('');
        s.value = v;
    }

    function toggleMenu() {
        const s = document.getElementById('sidebar');
        const o = document.getElementById('overlay');
        s.classList.toggle('open');
        o.style.display = s.classList.contains('open') ? 'block' : 'none';
    }

    function changeLang(l) {
        currentLang = l;
        document.getElementById('txt-head').innerText = T[l].head;
        document.getElementById('txt-add-btn').innerText = T[l].addBtn;
        document.getElementById('txt-clear-btn').innerText = T[l].clearBtn;
        document.getElementById('txt-spin-all').innerText = T[l].spinAll;
        document.getElementById('txt-close-btn').innerText = T[l].close;
        document.getElementById('txt-epic-lbl').innerText = T[l].epic;
        updateDietSelect();
    }

    function addCard(initialText = null) {
        cardCount++;
        const dietValue = document.getElementById('diet-select').value || 'all';
        const label = initialText || T[currentLang].labels.all;
        const html = `
            <div class="dino-card" id="card-${cardCount}" data-diet-lock="${dietValue}">
                <button class="btn btn-r" onclick="document.getElementById('card-${cardCount}').remove()">X</button>
                <div style="font-size:0.5rem; color:#555;">ID #${cardCount}</div>
                <div class="display-result" id="res-${cardCount}">${label}</div>
                <div class="grid-stats">
                    <div class="box-stat"><span style="font-size:0.5rem; color:#555;">ATK</span><span class="val-stat" id="atk-${cardCount}">--</span></div>
                    <div class="box-stat"><span style="font-size:0.5rem; color:#555;">DEF</span><span class="val-stat" id="def-${cardCount}">--</span></div>
                    <div class="box-stat"><span style="font-size:0.5rem; color:#555;">ENE</span><span class="val-stat" id="ene-${cardCount}">--</span></div>
                </div>
                <button class="btn btn-p" onclick="spinOne(${cardCount})">${currentLang === 'pt' ? 'GIRAR' : 'SPIN'}</button>
            </div>`;
        document.getElementById('wrapper-list').insertAdjacentHTML('beforeend', html);
    }

    function spinOne(id) {
        const card = document.getElementById(`card-${id}`);
        const diet = card.getAttribute('data-diet-lock');
        const isEpic = document.getElementById('epic-mode').value === 'on';
        const pool = diet === 'all' ? [].concat(...Object.values(DINOS)) : DINOS[diet];
        
        // Anima√ß√£o Nome e Cor
        const txt = document.getElementById(`res-${id}`);
        let c = 0;
        const itv = setInterval(() => {
            const tempDino = pool[Math.floor(Math.random()*pool.length)];
            txt.innerText = tempDino;
            if(c++ > 12) {
                clearInterval(itv);
                txt.innerText = "‚≠ê " + txt.innerText;
                card.className = 'dino-card card-' + diet;
                if(diet === 'all') { // Tenta adivinhar a cor se for 'all'
                    for(const [k, v] of Object.entries(DINOS)) if(v.includes(txt.innerText.replace("‚≠ê ", ""))) card.className = 'dino-card card-' + k;
                }
                addToHistory(txt.innerText);
            }
        }, 50);

        // Stats
        const stats = [`atk-${id}`, `def-${id}`, `ene-${id}`];
        const poolValues = isEpic ? CHANCES_EPIC : CHANCES_NORMAL;
        let used = [];

        stats.forEach(sid => {
            let opts = [...poolValues];
            if(used.includes("100%") && Math.random() > 0.05) opts = opts.filter(v => v !== "100%");
            if(used.includes("-100%") && Math.random() > 0.05) opts = opts.filter(v => v !== "-100%");
            
            const final = opts[Math.floor(Math.random()*opts.length)];
            used.push(final);
            
            const el = document.getElementById(sid);
            setTimeout(() => {
                el.innerText = final;
                el.className = 'val-stat ' + (final.includes('-') ? 'val-neg' : (final === '0%' ? '' : 'val-pos'));
            }, 600);
        });
    }

    function addToHistory(name) {
        const hist = document.getElementById('history-list');
        const item = `<div class="hist-item"><span>${name}</span><span>${new Date().toLocaleTimeString()}</span></div>`;
        hist.insertAdjacentHTML('afterbegin', item);
        if(hist.children.length > 8) hist.lastChild.remove();
    }

    function clearAll() { if(confirm("Limpar tudo?")) document.getElementById('wrapper-list').innerHTML = ""; }
    function batchAdd() { const q = document.getElementById('batch-qty').value; for(let i=0; i<q; i++) addCard(T[currentLang].labels[document.getElementById('diet-select').value]); toggleMenu(); }
    function spinAll() { document.querySelectorAll('.dino-card').forEach(c => spinOne(c.id.split('-')[1])); }

    window.onload = () => { updateDietSelect(); addCard(); };
</script>
</body>
</html>
