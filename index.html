<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Hub - MultiLang</title>
    <style>
        :root { --primary: #1b5e20; --dark: #0a0a0a; --card: #1a1a1a; --accent: #ffca28; --text: #f0f0f0; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--dark); color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Header com Seletor de Idioma */
        header { 
            background: var(--primary); 
            width: 100%; 
            padding: 10px 0; 
            text-align: center; 
            display: flex; 
            justify-content: space-around; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
            border-bottom: 2px solid var(--accent); 
        }
        .lang-btn { background: #00000044; color: white; border: 1px solid white; padding: 5px 10px; border-radius: 5px; font-size: 0.7rem; cursor: pointer; }

        .container { width: 92%; max-width: 450px; margin-top: 15px; flex: 1; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; text-align: center; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; font-size: 1rem; }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); margin-top: 15px; }
        .result { font-size: 1.7rem; color: var(--accent); margin: 10px 0; font-weight: bold; text-transform: uppercase; }
        .hidden { display: none; }
        
        .status-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; margin: 5px 0; border-radius: 8px; border-left: 4px solid var(--primary); }
        .status-label { font-weight: bold; font-size: 0.9rem; color: #bbb; }
        .status-value { color: var(--accent); font-size: 1.2rem; font-weight: 800; }

        footer { margin-top: 30px; padding: 20px; text-align: center; font-size: 0.85rem; color: #888; border-top: 1px solid #222; width: 100%; background: #0f0f0f; }
    </style>
</head>
<body>

<header>
    <div style="width: 60px"></div> <span id="txt-title">DINO HUB - JP3</span>
    <button class="lang-btn" onclick="toggleLang()" id="btn-lang">EN / PT</button>
</header>

<div id="menu" class="container">
    <h3 id="txt-choose">Escolher Jogo</h3>
    <div id="game-list"></div>
    <button class="btn btn-outline" onclick="showView('add-game')" id="txt-new-game">+ Novo Jogo</button>
</div>

<div id="game-screen" class="container hidden">
    <a href="#" class="btn-outline" style="text-decoration:none; padding:5px 10px; border-radius:5px" onclick="showView('menu')" id="txt-back">‚Üê Voltar</a>
    <h2 id="current-game-title" style="text-align: center; margin-top: 20px;">Jurassic Park III</h2>
    
    <div class="card">
        <h3 id="txt-creature">ü¶ñ Criatura</h3>
        <div class="result" id="res-dino">...</div>
        <button class="btn" onclick="spinDino()" id="txt-spin-dino">GIRAR</button>
    </div>

    <div class="card">
        <h3 id="txt-stats">‚ö° Status JP3</h3>
        <div class="status-row"><span class="status-label" id="lbl-atk">‚öîÔ∏è ATAQUE</span><span class="status-value" id="val-ataque">--%</span></div>
        <div class="status-row"><span class="status-label" id="lbl-def">üõ°Ô∏è DEFESA</span><span class="status-value" id="val-defesa">--%</span></div>
        <div class="status-row"><span class="status-label" id="lbl-en">üîã ENERGIA</span><span class="status-value" id="val-energia">--%</span></div>
        <button class="btn" style="background: #558b2f;" onclick="spinAllBuffs()" id="txt-spin-buffs">GERAR STATUS</button>
    </div>
</div>

<div id="add-game" class="container hidden">
    <h3 id="txt-add-title">Novo Jogo</h3>
    <input type="text" id="new-game-name" placeholder="..." style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; background:#222; color:white;">
    <button class="btn" onclick="createNewGame()" id="txt-create">Criar</button>
</div>

<footer>
    <div id="sig-pt">Isaque criou este jogo espero que goste</div>
    <div id="sig-en" style="font-style: italic; opacity: 0.6;">Isaque created this game hope you like it</div>
</footer>

<script>
    const chances = ["0%", "25%", "50%", "75%", "100%"];
    const dinos = ["Spinosaurus", "T-Rex", "Velociraptor", "Pteranodon", "Ankylosaurus", "Stegosaurus", "Triceratops", "Ceratosaurus"];
    
    let currentLang = localStorage.getItem('lang') || 'pt';
    const translations = {
        pt: {
            title: "DINO HUB - JP3", choose: "Escolher Jogo", newGame: "+ Novo Jogo", back: "‚Üê Voltar", 
            creature: "ü¶ñ Criatura", spinDino: "GIRAR DINOSSAURO", stats: "‚ö° Status JP3",
            atk: "‚öîÔ∏è ATAQUE", def: "üõ°Ô∏è DEFESA", en: "üîã ENERGIA", spinBuffs: "GERAR STATUS",
            addTitle: "Novo Jogo", create: "Criar Jogo"
        },
        en: {
            title: "DINO HUB - JP3", choose: "Select Game", newGame: "+ New Game", back: "‚Üê Back", 
            creature: "ü¶ñ Creature", spinDino: "SPIN DINOSAUR", stats: "‚ö° JP3 Status",
            atk: "‚öîÔ∏è ATTACK", def: "üõ°Ô∏è DEFENSE", en: "üîã ENERGY", spinBuffs: "GENERATE STATUS",
            addTitle: "New Game", create: "Create Game"
        }
    };

    function updateTexts() {
        const t = translations[currentLang];
        document.getElementById('txt-title').innerText = t.title;
        document.getElementById('txt-choose').innerText = t.choose;
        document.getElementById('txt-new-game').innerText = t.newGame;
        document.getElementById('txt-back').innerText = t.back;
        document.getElementById('txt-creature').innerText = t.creature;
        document.getElementById('txt-spin-dino').innerText = t.spinDino;
        document.getElementById('txt-stats').innerText = t.stats;
        document.getElementById('lbl-atk').innerText = t.atk;
        document.getElementById('lbl-def').innerText = t.def;
        document.getElementById('lbl-en').innerText = t.en;
        document.getElementById('txt-spin-buffs').innerText = t.spinBuffs;
        document.getElementById('txt-add-title').innerText = t.addTitle;
        document.getElementById('txt-create').innerText = t.create;
        localStorage.setItem('lang', currentLang);
    }

    function toggleLang() {
        currentLang = currentLang === 'pt' ? 'en' : 'pt';
        updateTexts();
    }

    // Fun√ß√µes de Jogo
    let games = JSON.parse(localStorage.getItem('dinoGames')) || { "Jurassic Park 3": {} };
    function showView(viewId) {
        document.querySelectorAll('.container').forEach(v => v.classList.add('hidden'));
        document.getElementById(viewId).classList.remove('hidden');
        if(viewId === 'menu') renderGameList();
    }
    function renderGameList() {
        const list = document.getElementById('game-list'); list.innerHTML = "";
        Object.keys(games).forEach(g => {
            const b = document.createElement('button'); b.className = "btn"; b.innerText = g;
            b.onclick = () => { document.getElementById('current-game-title').innerText = g; showView('game-screen'); };
            list.appendChild(b);
        });
    }
    function spinDino() {
        const res = document.getElementById('res-dino');
        let c = 0; const t = setInterval(() => {
            res.innerText = dinos[Math.floor(Math.random()*dinos.length)];
            if(c++ > 10) { clearInterval(t); res.innerText = "‚≠ê " + res.innerText + " ‚≠ê"; }
        }, 70);
    }
    function spinAllBuffs() {
        ['val-ataque', 'val-defesa', 'val-energia'].forEach(id => {
            let c = 0; const t = setInterval(() => {
                document.getElementById(id).innerText = chances[Math.floor(Math.random()*chances.length)];
                if(c++ > 8) clearInterval(t);
            }, 80);
        });
    }
    function createNewGame() {
        const n = document.getElementById('new-game-name').value;
        if(n) { games[n] = {}; localStorage.setItem('dinoGames', JSON.stringify(games)); showView('menu'); }
    }

    updateTexts();
    renderGameList();
</script>
</body>
</html>
