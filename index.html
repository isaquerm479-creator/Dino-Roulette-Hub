<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Genera Ultra</title>
    <style>
        :root { --p: #1b5e20; --d: #0a0a0a; --c: #1a1a1a; --a: #ffca28; --t: #f0f0f0; --r: #c62828; }
        body { font-family: -apple-system, sans-serif; background: var(--d); color: var(--t); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { background: var(--p); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--a); position: sticky; top: 0; z-index: 1000; }
        .menu-icon { font-size: 1.8rem; cursor: pointer; color: var(--a); }
        
        .sidebar { 
            position: fixed; left: -320px; top: 0; width: 280px; height: 100%; 
            background: var(--c); z-index: 2000; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 25px; border-right: 2px solid var(--p); box-shadow: 10px 0 20px rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
        }
        .sidebar.open { transform: translateX(320px); }

        .side-item { margin-bottom: 20px; }
        .side-item label { display: block; margin-bottom: 8px; font-weight: bold; color: #888; font-size: 0.75rem; }
        select, input { width: 100%; padding: 10px; background: #222; color: white; border: 1px solid var(--p); border-radius: 8px; outline: none; }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:1500; backdrop-filter: blur(3px); }

        /* MODAL HIST√ìRICO */
        .history-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--d); z-index:3000; display:none; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .history-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--a); padding-bottom: 10px; margin-bottom: 20px; }
        #history-content { overflow-y: auto; flex-grow: 1; }
        .hist-card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--a); }

        .main-content { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .top-btns { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; }
        #wrapper-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; }

        /* CARDS */
        .dino-card { background: var(--c); padding: 20px; border-radius: 15px; border: 2px solid #333; width: 280px; position: relative; transition: 0.5s ease; }
        .card-car { border-color: #ff4444 !important; box-shadow: 0 0 15px rgba(255, 68, 68, 0.3); }
        .card-her { border-color: #44ff44 !important; box-shadow: 0 0 15px rgba(68, 255, 68, 0.3); }
        .card-pis { border-color: #4444ff !important; box-shadow: 0 0 15px rgba(68, 68, 255, 0.3); }
        .card-oni { border-color: #ffaa44 !important; box-shadow: 0 0 15px rgba(255, 170, 68, 0.3); }

        .display-result { font-size: 1.4rem; color: var(--a); margin: 15px 0; font-weight: 900; text-align: center; text-transform: uppercase; min-height: 40px; }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .box-stat { background: #000; padding: 10px 2px; border-radius: 10px; text-align: center; border-bottom: 2px solid var(--p); }
        .val-stat { color: #fff; font-weight: bold; font-size: 0.9rem; }
        .val-neg { color: #ff4444 !important; }
        .val-pos { color: #44ff44 !important; }

        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-p { background: var(--p); color: white; padding: 12px; width: 100%; }
        .btn-a { background: var(--a); color: black; padding: 12px 15px; box-shadow: 0 4px 0 #b8860b; }
        .btn-clear { background: var(--r); color: white; padding: 12px 15px; box-shadow: 0 4px 0 #8b1a1a; }
        .btn-hist { background: #444; color: white; padding: 12px 15px; }
        .btn-r { background: #333; color: var(--r); padding: 5px 10px; position: absolute; top: 12px; right: 12px; border: 1px solid var(--r); }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="history-modal" id="history-modal">
    <div class="history-header">
        <h2 style="margin:0; color:var(--a);">HIST√ìRICO COMPLETO</h2>
        <button class="btn btn-clear" onclick="toggleHistory()">FECHAR</button>
    </div>
    <div id="history-content"></div>
</div>

<div class="sidebar" id="sidebar">
    <h3 id="txt-opts" style="color:var(--a); margin-top:0;">Configura√ß√µes</h3>
    
    <div class="side-item">
        <label>IDIOMA</label>
        <select onchange="changeLang(this.value)"><option value="pt">Portugu√™s</option><option value="en">English</option></select>
    </div>

    <div class="side-item">
        <label id="txt-epic-lbl">MODO √âPICO</label>
        <select id="epic-mode"><option value="off">OFF</option><option value="on">ON (üçÄ)</option></select>
    </div>

    <div class="side-item">
        <label>DIETA PADR√ÉO</label>
        <select id="diet-select"></select>
    </div>

    <div class="side-item">
        <label>GERAR EM LOTE</label>
        <input type="number" id="batch-qty" value="1" min="1" max="100">
        <button class="btn btn-p" style="margin-top:10px" onclick="batchAdd()">Gerar Agora</button>
    </div>

    <button class="btn btn-hist" style="width:100%; margin-bottom:10px" onclick="toggleHistory()">Ver Hist√≥rico</button>
    <button class="btn btn-p" onclick="toggleMenu()" style="background:#333;">Fechar Menu</button>
</div>

<header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <b id="txt-head">DINO GENERA</b>
    <div style="width: 30px"></div>
</header>

<div class="main-content">
    <div class="top-btns">
        <button class="btn btn-a" onclick="addCard()">+ ADICIONAR</button>
        <button class="btn btn-clear" onclick="clearAll()">APAGAR TODOS</button>
        <button class="btn btn-p" style="width:auto; padding:0 20px;" onclick="spinAll()">GIRAR TODOS</button>
    </div>
    <div id="wrapper-list"></div>
</div>

<script>
    const DINOS = {
        car: ["T-Rex", "Velociraptor", "Carnotaurus", "Allosaurus", "Spinosaurus", "Ceratosaurus", "Giganotosaurus"],
        her: ["Triceratops", "Stegosaurus", "Brachiosaurus", "Diplodocus", "Ankylosaurus", "Parasaurolophus"],
        pis: ["Baryonyx", "Suchomimus", "Pteranodon", "Mosasaurus", "Plesiosaurus"],
        oni: ["Gallimimus", "Oviraptor", "Deinocheirus", "Therizinosaurus"]
    };
    
    const CHANCES_NORMAL = ["-100%", "-75%", "-50%", "-25%", "0%", "25%", "50%", "75%", "100%"];
    const CHANCES_EPIC = ["0%", "25%", "50%", "75%", "100%"];
    
    let cardCount = 0;
    let currentLang = 'pt';

    function updateDietSelect() {
        const s = document.getElementById('diet-select');
        const labels = currentLang === 'pt' ? ["Todos", "Carn√≠voros", "Herb√≠voros", "Pisc√≠voros", "On√≠voros"] : ["All", "Carnivores", "Herbivores", "Piscivores", "Omnivores"];
        const keys = ["all", "car", "her", "pis", "oni"];
        s.innerHTML = keys.map((k, i) => `<option value="${k}">${labels[i]}</option>`).join('');
    }

    function toggleMenu() {
        const s = document.getElementById('sidebar');
        const o = document.getElementById('overlay');
        s.classList.toggle('open');
        o.style.display = s.classList.contains('open') ? 'block' : 'none';
    }

    function toggleHistory() {
        const m = document.getElementById('history-modal');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function changeLang(l) {
        currentLang = l;
        updateDietSelect();
        document.getElementById('txt-head').innerText = l === 'pt' ? 'DINO GENERA' : 'DINO GENERATOR';
    }

    function addCard(txt = null) {
        cardCount++;
        const diet = document.getElementById('diet-select').value;
        const label = txt || (currentLang === 'pt' ? 'CRIATURA' : 'CREATURE');
        const html = `
            <div class="dino-card" id="card-${cardCount}" data-diet-lock="${diet}">
                <button class="btn btn-r" onclick="document.getElementById('card-${cardCount}').remove()">X</button>
                <div class="display-result" id="res-${cardCount}">${label}</div>
                <div class="grid-stats">
                    <div class="box-stat"><span>ATK</span><br><span class="val-stat" id="atk-${cardCount}">--</span></div>
                    <div class="box-stat"><span>DEF</span><br><span class="val-stat" id="def-${cardCount}">--</span></div>
                    <div class="box-stat"><span>ENE</span><br><span class="val-stat" id="ene-${cardCount}">--</span></div>
                </div>
                <button class="btn btn-p" onclick="spinOne(${cardCount})">GIRAR</button>
            </div>`;
        document.getElementById('wrapper-list').insertAdjacentHTML('beforeend', html);
    }

    function spinOne(id) {
        const card = document.getElementById(`card-${id}`);
        const dietLock = card.getAttribute('data-diet-lock');
        const isEpic = document.getElementById('epic-mode').value === 'on';
        
        // Sorteio do Dino e Identifica√ß√£o da Cor
        let pool = dietLock === 'all' ? [].concat(...Object.values(DINOS)) : DINOS[dietLock];
        const finalDino = pool[Math.floor(Math.random()*pool.length)];
        
        // L√≥gica de Cor Autom√°tica
        let detectedDiet = 'all';
        for(let [key, list] of Object.entries(DINOS)) {
            if(list.includes(finalDino)) detectedDiet = key;
        }

        const resTxt = document.getElementById(`res-${id}`);
        resTxt.innerText = "SORTEANDO...";
        
        setTimeout(() => {
            resTxt.innerText = "‚≠ê " + finalDino;
            card.className = `dino-card card-${detectedDiet}`;
            
            // Stats
            const stats = [`atk-${id}`, `def-${id}`, `ene-${id}`];
            const poolValues = isEpic ? CHANCES_EPIC : CHANCES_NORMAL;
            let finalStats = [];

            stats.forEach(sid => {
                let opts = [...poolValues];
                // Regra de raridade -100 e 100
                if(Math.random() > 0.05) opts = opts.filter(v => v !== "100%" && v !== "-100%");
                
                const val = opts[Math.floor(Math.random()*opts.length)];
                finalStats.push(val);
                const el = document.getElementById(sid);
                el.innerText = val;
                el.className = 'val-stat ' + (val.includes('-') ? 'val-neg' : (val === '0%' ? '' : 'val-pos'));
            });

            saveHistory(finalDino, finalStats);
        }, 500);
    }

    function saveHistory(name, stats) {
        const content = document.getElementById('history-content');
        const html = `
            <div class="hist-card">
                <b style="color:var(--a)">${name}</b><br>
                <small>ATK: ${stats[0]} | DEF: ${stats[1]} | ENE: ${stats[2]}</small>
            </div>`;
        content.insertAdjacentHTML('afterbegin', html);
    }

    function clearAll() {
        if(confirm("Apagar todos os dinossauros?")) {
            document.getElementById('wrapper-list').innerHTML = "";
            cardCount = 0;
        }
    }

    function batchAdd() {
        const q = document.getElementById('batch-qty').value;
        const diet = document.getElementById('diet-select').value;
        const label = currentLang === 'pt' ? 'AGUARDANDO...' : 'WAITING...';
        for(let i=0; i<q; i++) addCard(label);
        toggleMenu();
    }

    function spinAll() {
        document.querySelectorAll('.dino-card').forEach(c => spinOne(c.id.split('-')[1]));
    }

    window.onload = () => { updateDietSelect(); addCard(); };
</script>
</body>
</html>
