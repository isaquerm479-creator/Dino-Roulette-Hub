<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Genera Ultra - Franchise Hub</title>
    <style>
        :root { --p: #1b5e20; --d: #0a0a0a; --c: #1a1a1a; --a: #ffca28; --t: #f0f0f0; --r: #c62828; }
        body { font-family: -apple-system, sans-serif; background: var(--d); color: var(--t); margin: 0; padding: 0; overflow-x: hidden; }
        
        #hub-selector {
            position: fixed; inset: 0; background: var(--d); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .hub-card { 
            background: var(--c); border: 2px solid var(--p); border-radius: 15px; 
            padding: 20px; width: 100%; max-width: 350px; margin: 10px; cursor: pointer; 
            text-align: center; transition: 0.3s; text-decoration: none; color: inherit;
        }
        .hub-card:hover { border-color: var(--a); transform: scale(1.02); }
        .hub-card h2 { margin: 0; color: var(--a); font-size: 1.2rem; }
        .hub-card p { margin: 5px 0 0; font-size: 0.8rem; color: #777; }
        .hub-credits { position: absolute; bottom: 20px; font-size: 0.8rem; color: #444; text-align: center; width: 90%; }

        header { background: var(--p); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--a); position: sticky; top: 0; z-index: 1000; }
        .sidebar { position: fixed; left: -320px; top: 0; width: 280px; height: 100%; background: var(--c); z-index: 2000; transition: transform 0.4s; padding: 25px; border-right: 2px solid var(--p); display: flex; flex-direction: column; overflow-y: auto; box-sizing: border-box;}
        .sidebar.open { transform: translateX(320px); }
        .side-item { margin-bottom: 20px; }
        .side-item label { display: block; margin-bottom: 8px; font-weight: bold; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        select, input { width: 100%; padding: 10px; background: #222; color: white; border: 1px solid var(--p); border-radius: 8px; outline: none; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; z-index:1500; backdrop-filter: blur(3px); }
        .history-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--d); z-index:3000; display:none; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .history-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--a); padding-bottom: 10px; margin-bottom: 20px; }
        #history-content { overflow-y: auto; flex-grow: 1; }
        .hist-card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--a); }
        .main-content { padding: 20px; display: none; flex-direction: column; align-items: center; }
        .top-btns { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; }
        .dino-card { background: var(--c); padding: 20px; border-radius: 15px; border: 2px solid #333; width: 280px; position: relative; transition: 0.5s ease; margin-bottom: 20px; }
        .card-car { border-color: #ff4444 !important; box-shadow: 0 0 15px rgba(255, 68, 68, 0.3); }
        .card-her { border-color: #44ff44 !important; box-shadow: 0 0 15px rgba(68, 255, 68, 0.3); }
        .card-pis { border-color: #4444ff !important; box-shadow: 0 0 15px rgba(68, 68, 255, 0.3); }
        .card-oni { border-color: #ffaa44 !important; box-shadow: 0 0 15px rgba(255, 170, 68, 0.3); }
        .display-result { font-size: 1.4rem; color: var(--a); margin: 15px 0; font-weight: 900; text-align: center; text-transform: uppercase; min-height: 40px; }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .box-stat { background: #000; padding: 10px 2px; border-radius: 10px; text-align: center; border-bottom: 2px solid var(--p); }
        .stat-label { font-size: 0.6rem; color: #555; display: block; }
        .val-stat { color: #fff; font-weight: bold; font-size: 0.9rem; }
        .val-neg { color: #ff4444 !important; }
        .val-pos { color: #44ff44 !important; }
        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-p { background: var(--p); color: white; padding: 12px; width: 100%; }
        .btn-a { background: var(--a); color: black; padding: 12px 15px; box-shadow: 0 4px 0 #b8860b; }
        .btn-clear { background: var(--r); color: white; padding: 12px 15px; box-shadow: 0 4px 0 #8b1a1a; }
        .btn-r { background: #333; color: var(--r); padding: 5px 10px; position: absolute; top: 12px; right: 12px; border: 1px solid var(--r); }
        #wrapper-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; }
    </style>
</head>
<body>

<div id="hub-selector">
    <h1 id="hub-title">DINO GENERA HUB</h1>
    
    <div class="hub-card" onclick="startApp(3)">
        <h2 id="hub-game3-title">Jurassic World Evolution 2</h2>
        <p id="hub-game3-desc">M√≥dulo: World 3 / Dominion</p>
    </div>

    <a href="jogo2.html" class="hub-card">
        <h2 id="hub-game2-title">Jurassic World Evolution 1</h2>
        <p id="hub-game2-desc">M√≥dulo: World 2 / Classic JW</p>
    </a>

    <div class="hub-card" style="opacity:0.5; cursor: default;">
        <h2 id="hub-soon-title">Em breve...</h2>
        <p id="hub-soon-desc">JPOG & Dino Crisis Mode</p>
    </div>

    <div class="hub-credits" id="hub-credits">Esta roleta foi feita por Isaque, espero que goste.</div>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="history-modal" id="history-modal">
    <div class="history-header">
        <h2 id="hist-title" style="margin:0; color:var(--a);">HIST√ìRICO COMPLETO</h2>
        <button class="btn btn-clear" onclick="toggleHistory()" id="btn-close-hist">FECHAR</button>
    </div>
    <div id="history-content"></div>
</div>

<div class="sidebar" id="sidebar">
    <h3 id="txt-config-title" style="color:var(--a); margin-top:0;">Configura√ß√µes</h3>
    <div class="side-item">
        <label id="lbl-lang">Idioma</label>
        <select id="lang-select" onchange="changeLang(this.value)"><option value="pt">Portugu√™s</option><option value="en">English</option></select>
    </div>
    <div class="side-item">
        <label id="lbl-epic">Modo √âpico</label>
        <select id="epic-mode"><option value="off">OFF</option><option value="on">ON (üçÄ)</option></select>
    </div>
    <div class="side-item">
        <label id="lbl-diet">Dieta Padr√£o</label>
        <select id="diet-select"></select>
    </div>
    <div class="side-item">
        <label id="lbl-batch">Gerar em Lote</label>
        <input type="number" id="batch-qty" value="1" min="1" max="100">
        <button class="btn btn-p" style="margin-top:10px" onclick="batchAdd()" id="btn-batch-gen">Gerar Agora</button>
    </div>
    <button class="btn btn-p" style="background:#444; margin-bottom:15px" onclick="toggleHistory()" id="btn-view-hist">Ver Hist√≥rico</button>
    <button class="btn btn-p" onclick="location.reload()" style="background:#b8860b; margin-bottom:15px" id="btn-change-game">Trocar de Jogo</button>
    <button class="btn btn-p" onclick="toggleMenu()" style="background:#333;" id="btn-close-menu">Fechar Menu</button>
</div>

<header id="app-header" style="display:none">
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <b id="txt-head">DINO GENERA</b>
    <div style="width: 30px"></div>
</header>

<div class="main-content" id="app-content">
    <div class="top-btns">
        <button class="btn btn-a" id="btn-add">+ ADICIONAR</button>
        <button class="btn btn-clear" id="btn-del-all">APAGAR TODOS</button>
        <button class="btn btn-p" style="width:auto; padding:0 20px;" id="btn-spin-all">GIRAR TODOS</button>
    </div>
    <div id="wrapper-list"></div>
</div>

<script>
    const DINOS = {
        car: ["T-Rex", "Indominus Rex", "Giganotosaurus", "Velociraptor", "Atrociraptor", "Pyroraptor", "Carnotaurus", "Allosaurus", "Spinosaurus", "Majungasaurus", "Qianzhousaurus"],
        her: ["Triceratops", "Therizinosaurus", "Ankylosaurus", "Stegosaurus", "Brachiosaurus", "Diplodocus", "Amargasaurus", "Parasaurolophus", "Microceratus", "Alamosaurus"],
        pis: ["Mosasaurus", "Baryonyx", "Suchomimus", "Pteranodon", "Quetzalcoatlus", "Dimorphodon", "Tylosaurus", "Kronosaurus", "Archelon"],
        oni: ["Gallimimus", "Oviraptor", "Deinocheirus", "Archaeornithomimus", "Gigantoraptor"]
    };
    
    const CHANCES_NORMAL = ["-100%", "-75%", "-50%", "-25%", "0%", "25%", "50%", "75%", "100%"];
    const CHANCES_EPIC = ["0%", "25%", "50%", "75%", "100%"];
    let currentLang = 'pt';
    let cardCount = 0;

    const LANG_DATA = {
        pt: {
            hubTitle: "DINO GENERA HUB", hubG3Desc: "M√≥dulo: World 3 / Dominion", hubSoon: "Em breve...", hubCredits: "Feito por Isaque, espero que goste.",
            head: "DINO GENERA: JWE2", config: "Configura√ß√µes", lang: "Idioma", epic: "Modo √âpico", diet: "Dieta Padr√£o", batch: "Gerar em Lote",
            car: "Carn√≠voro", her: "Herb√≠voro", pis: "Pisc√≠voro", oni: "On√≠voro", btnBatch: "Gerar Agora", btnHist: "Ver Hist√≥rico",
            btnChange: "Trocar de Jogo", btnClose: "Fechar Menu", add: "+ ADICIONAR", del: "APAGAR TODOS", spinAll: "GIRAR TODOS", spin: "GIRAR",
            atk: "ATK", def: "DEF", ene: "ENE", wait: "AGUARDANDO...", confirm: "Apagar tudo?", histT: "HIST√ìRICO COMPLETO"
        },
        en: {
            hubTitle: "DINO GENERA HUB", hubG3Desc: "Module: World 3 / Dominion", hubSoon: "Coming soon...", hubCredits: "Created by Isaque, hope you like it.",
            head: "DINO GENERA: JWE2", config: "Settings", lang: "Language", epic: "Epic Mode", diet: "Default Diet", batch: "Batch Generate",
            car: "Carnivore", her: "Herbivore", pis: "Piscivore", oni: "Omnivore", btnBatch: "Generate Now", btnHist: "View History",
            btnChange: "Change Game", btnClose: "Close Menu", add: "+ ADD DINO", del: "DELETE ALL", spinAll: "SPIN ALL", spin: "SPIN",
            atk: "ATK", def: "DEF", ene: "ENE", wait: "WAITING...", confirm: "Delete all?", histT: "FULL HISTORY"
        }
    };

    function startApp(gameId) {
        document.getElementById('hub-selector').style.display = 'none';
        document.getElementById('app-header').style.display = 'flex';
        document.getElementById('app-content').style.display = 'flex';
        updateDietSelect();
        addCard();
    }

    function changeLang(l) {
        currentLang = l;
        const d = LANG_DATA[l];
        // Tradu√ß√£o Hub
        document.getElementById('hub-title').innerText = d.hubTitle;
        document.getElementById('hub-game3-desc').innerText = d.hubG3Desc;
        document.getElementById('hub-soon-title').innerText = d.hubSoon;
        document.getElementById('hub-credits').innerText = d.hubCredits;
        // Tradu√ß√£o Sidebar/App
        document.getElementById('txt-head').innerText = d.head;
        document.getElementById('txt-config-title').innerText = d.config;
        document.getElementById('lbl-lang').innerText = d.lang;
        document.getElementById('lbl-epic').innerText = d.epic;
        document.getElementById('lbl-diet').innerText = d.diet;
        document.getElementById('lbl-batch').innerText = d.batch;
        document.getElementById('btn-batch-gen').innerText = d.btnBatch;
        document.getElementById('btn-view-hist').innerText = d.btnHist;
        document.getElementById('btn-change-game').innerText = d.btnChange;
        document.getElementById('btn-close-menu').innerText = d.btnClose;
        document.getElementById('btn-add').innerText = d.add;
        document.getElementById('btn-del-all').innerText = d.del;
        document.getElementById('btn-spin-all').innerText = d.spinAll;
        document.getElementById('hist-title').innerText = d.histT;
        document.getElementById('btn-close-hist').innerText = l === 'pt' ? "FECHAR" : "CLOSE";
        
        updateDietSelect();
        document.querySelectorAll('.stat-label').forEach((label, index) => {
            const types = [d.atk, d.def, d.ene];
            label.innerText = types[index % 3];
        });
    }

    function updateDietSelect() {
        const s = document.getElementById('diet-select');
        const v = s.value || 'all';
        const d = LANG_DATA[currentLang];
        s.innerHTML = `<option value="all">${currentLang === 'pt' ? 'Todos' : 'All'}</option>
                      <option value="car">${d.car}</option><option value="her">${d.her}</option>
                      <option value="pis">${d.pis}</option><option value="oni">${d.oni}</option>`;
        s.value = v;
    }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none'; }
    function toggleHistory() { const m = document.getElementById('history-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }

    function addCard() {
        const id = ++cardCount;
        const d = LANG_DATA[currentLang];
        const diet = document.getElementById('diet-select').value;
        const html = `
            <div class="dino-card" id="card-${id}" data-diet-lock="${diet}">
                <button class="btn btn-r" onclick="this.parentElement.remove()">X</button>
                <div class="display-result" id="res-${id}">${d.wait}</div>
                <div class="grid-stats">
                    <div class="box-stat"><span class="stat-label">${d.atk}</span><span class="val-stat" id="atk-${id}">--</span></div>
                    <div class="box-stat"><span class="stat-label">${d.def}</span><span class="val-stat" id="def-${id}">--</span></div>
                    <div class="box-stat"><span class="stat-label">${d.ene}</span><span class="val-stat" id="ene-${id}">--</span></div>
                </div>
                <button class="btn btn-p" onclick="spinOne(${id})">${d.spin}</button>
            </div>`;
        document.getElementById('wrapper-list').insertAdjacentHTML('beforeend', html);
    }

    function spinOne(id) {
        const card = document.getElementById(`card-${id}`);
        const dietLock = card.getAttribute('data-diet-lock');
        const isEpic = document.getElementById('epic-mode').value === 'on';
        let pool = dietLock === 'all' ? [].concat(...Object.values(DINOS)) : DINOS[dietLock];
        const dino = pool[Math.floor(Math.random()*pool.length)];
        let color = 'car';
        for(let [k, v] of Object.entries(DINOS)) if(v.includes(dino)) color = k;
        
        document.getElementById(`res-${id}`).innerText = "...";
        setTimeout(() => {
            document.getElementById(`res-${id}`).innerText = "‚≠ê " + dino;
            card.className = `dino-card card-${color}`;
            const poolVals = isEpic ? CHANCES_EPIC : CHANCES_NORMAL;
            ['atk','def','ene'].forEach(s => {
                const val = poolVals[Math.floor(Math.random()*poolVals.length)];
                const el = document.getElementById(`${s}-${id}`);
                el.innerText = val;
                el.className = 'val-stat ' + (val.includes('-') ? 'val-neg' : (val === '0%' ? '' : 'val-pos'));
            });
            document.getElementById('history-content').insertAdjacentHTML('afterbegin', `<div class="hist-card"><b>${dino}</b></div>`);
        }, 400);
    }

    function batchAdd() { const q = document.getElementById('batch-qty').value; for(let i=0; i<q; i++) addCard(); toggleMenu(); }
    document.getElementById('btn-add').onclick = addCard;
    document.getElementById('btn-del-all').onclick = () => { if(confirm(LANG_DATA[currentLang].confirm)) document.getElementById('wrapper-list').innerHTML = ""; };
    document.getElementById('btn-spin-all').onclick = () => { document.querySelectorAll('.dino-card').forEach(c => spinOne(c.id.split('-')[1])); };
</script>
</body>
</html>
