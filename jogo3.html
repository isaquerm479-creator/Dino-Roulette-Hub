<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Genera - Jurassic World 3</title>
    <style>
        :root { 
            --p: #1b5e20; --d: #0a0a0a; --c: #1a1a1a; 
            --a: #ffca28; --t: #f0f0f0; --r: #c62828; 
        }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--d); color: var(--t); 
            margin: 0; padding: 0; overflow-x: hidden; 
        }

        header { 
            background: var(--p); padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--a); position: sticky; top: 0; z-index: 1000; 
        }
        
        .sidebar { 
            position: fixed; left: -320px; top: 0; width: 280px; height: 100%; 
            background: var(--c); z-index: 2000; transition: 0.4s; 
            padding: 25px; border-right: 2px solid var(--p); 
            display: flex; flex-direction: column; overflow-y: auto; box-sizing: border-box;
        }
        .sidebar.open { transform: translateX(320px); }
        
        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: none; z-index: 1500; backdrop-filter: blur(3px); 
        }

        .guide-section { 
            background: #111; padding: 12px; border-radius: 10px; 
            margin-bottom: 15px; border: 1px solid #333; 
        }
        .guide-title { 
            font-size: 0.7rem; color: var(--a); font-weight: bold; 
            margin-bottom: 8px; display: block; text-transform: uppercase; 
        }
        .legend-item { display: flex; align-items: center; font-size: 0.75rem; margin-bottom: 4px; color: #bbb; }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }

        .main-content { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* BOT√ïES DE CONTROLE SUPERIOR */
        .controls-box { 
            background: #111; padding: 15px; border-radius: 15px; 
            margin-bottom: 25px; border: 1px solid #222; width: 90%; max-width: 600px;
        }
        .top-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .dino-card { 
            background: var(--c); padding: 20px; border-radius: 15px; 
            border: 2px solid #333; width: 280px; position: relative; 
            transition: 0.4s; margin-bottom: 20px; 
        }
        
        .card-car { border-color: #ff4444 !important; }
        .card-her { border-color: #44ff44 !important; }
        .card-pis { border-color: #4444ff !important; }
        .card-oni { border-color: #ffaa44 !important; }

        .display-result { 
            font-size: 1.2rem; color: var(--a); margin: 15px 0; 
            font-weight: 900; text-align: center; text-transform: uppercase; min-height: 40px; 
        }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .box-stat { background: #000; padding: 10px 2px; border-radius: 10px; text-align: center; }
        .stat-label { font-size: 0.6rem; color: #555; display: block; }
        .val-stat { color: #fff; font-weight: bold; font-size: 0.9rem; }
        .val-neg { color: #ff4444 !important; }
        .val-pos { color: #44ff44 !important; }

        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-p { background: var(--p); color: white; padding: 12px; width: 100%; }
        .btn-a { background: var(--a); color: black; padding: 10px; font-size: 0.8rem; }
        .btn-clear { background: var(--r); color: white; }
        .btn-spin-all { background: #1565c0; color: white; grid-column: span 2; padding: 12px; }
        .btn-r { background: #333; color: var(--r); padding: 5px 10px; position: absolute; top: 12px; right: 12px; }
        
        #wrapper-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; }
        
        .side-item { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: #888; }
        select, input { width: 100%; padding: 10px; background: #222; color: white; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:1.5rem;">‚ò∞</div>
    <b id="txt-head">DINO GENERA: JURASSIC WORLD 3</b>
    <div style="width:30px"></div>
</header>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
    <h3 id="txt-config-title">Configura√ß√µes</h3>
    
    <div class="side-item">
        <label id="lbl-lang">Idioma</label>
        <select id="lang-select" onchange="changeLang(this.value)">
            <option value="pt">Portugu√™s</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="side-item">
        <label id="lbl-diet">Filtrar Dieta (Para novos cards)</label>
        <select id="diet-filter">
            <option value="all">Todas (Aleat√≥rio)</option>
            <option value="car">Carn√≠voros</option>
            <option value="her">Herb√≠voros</option>
            <option value="pis">Pisc√≠voros</option>
            <option value="oni">On√≠voros</option>
        </select>
    </div>

    <div class="side-item">
        <label id="lbl-epic">Modo √âpico</label>
        <select id="epic-mode">
            <option value="off">OFF (Normal)</option>
            <option value="on">ON (Apenas B√¥nus üçÄ)</option>
        </select>
    </div>

    <button class="btn btn-p" onclick="location.href='index.html'" id="btn-back-hub" style="background:#b8860b; margin-bottom:10px;">Voltar ao Hub</button>
    <button class="btn btn-p" onclick="toggleMenu()" style="background:#333;">Fechar</button>
</div>

<div class="main-content">
    <div class="controls-box">
        <div style="margin-bottom:15px; display:flex; gap:10px; align-items:center;">
            <label style="margin:0; white-space:nowrap;">Qtd:</label>
            <input type="number" id="add-qty" value="1" min="1" max="20" style="width:60px;">
            <button class="btn btn-a" onclick="multiAdd()" id="btn-add" style="flex:1;">+ ADICIONAR</button>
        </div>
        <div class="top-btns">
            <button class="btn btn-spin-all" onclick="spinAll()" id="btn-spin-all">GIRAR TODOS</button>
            <button class="btn btn-clear" onclick="clearAll()" id="btn-del-all">APAGAR TUDO</button>
        </div>
    </div>
    
    <div id="wrapper-list"></div>
</div>

<script>
    const DINOS = {
        car: ["T-Rex", "Indominus Rex", "Giganotosaurus", "Velociraptor", "Atrociraptor", "Pyroraptor", "Carnotaurus"],
        her: ["Triceratops", "Therizinosaurus", "Ankylosaurus", "Stegosaurus", "Brachiosaurus", "Diplodocus"],
        pis: ["Mosasaurus", "Baryonyx", "Suchomimus", "Pteranodon", "Quetzalcoatlus"],
        oni: ["Gallimimus", "Oviraptor", "Deinocheirus"]
    };

    const CHANCES_NORMAL = ["-100%", "-75%", "-50%", "-25%", "0%", "25%", "50%", "75%", "100%"];
    const CHANCES_EPIC = ["0%", "25%", "50%", "75%", "100%"];
    
    let currentLang = 'pt';
    let cardCount = 0;

    const LANG_DATA = {
        pt: {
            head: "DINO GENERA: JURASSIC WORLD 3", spinAll: "GIRAR TODOS", add: "+ ADICIONAR", del: "APAGAR TUDO",
            wait: "AGUARDANDO...", spin: "GIRAR", atk: "ATK", def: "DEF", ene: "ENE"
        },
        en: {
            head: "DINO GENERA: JW3", spinAll: "SPIN ALL", add: "+ ADD DINO", del: "CLEAR ALL",
            wait: "WAITING...", spin: "SPIN", atk: "ATK", def: "DEF", ene: "ENE"
        }
    };

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none';
    }

    function multiAdd() {
        const qty = document.getElementById('add-qty').value;
        for(let i=0; i<qty; i++) addCard();
    }

    function addCard() {
        cardCount++;
        const d = LANG_DATA[currentLang];
        const diet = document.getElementById('diet-filter').value;
        const html = `
            <div class="dino-card" id="card-${cardCount}" data-diet="${diet}">
                <button class="btn btn-r" onclick="document.getElementById('card-${cardCount}').remove()">X</button>
                <div class="display-result" id="res-${cardCount}">${d.wait}</div>
                <div class="grid-stats">
                    <div class="box-stat"><span class="stat-label">${d.atk}</span><span class="val-stat" id="atk-${cardCount}">--</span></div>
                    <div class="box-stat"><span class="stat-label">${d.def}</span><span class="val-stat" id="def-${cardCount}">--</span></div>
                    <div class="box-stat"><span class="stat-label">${d.ene}</span><span class="val-stat" id="ene-${cardCount}">--</span></div>
                </div>
                <button class="btn btn-p btn-spin-manual" onclick="spin(${cardCount})">${d.spin}</button>
            </div>`;
        document.getElementById('wrapper-list').insertAdjacentHTML('beforeend', html);
    }

    function spin(id) {
        const cardEl = document.getElementById(`card-${id}`);
        const dietFilter = cardEl.getAttribute('data-diet');
        const isEpic = document.getElementById('epic-mode').value === 'on';
        
        let pool = [];
        if(dietFilter === 'all') {
            pool = [].concat(...Object.values(DINOS));
        } else {
            pool = DINOS[dietFilter];
        }

        const chosen = pool[Math.floor(Math.random() * pool.length)];
        
        // Descobrir o tipo para a cor
        let type = 'car';
        for(let t in DINOS) if(DINOS[t].includes(chosen)) type = t;

        cardEl.className = `dino-card card-${type}`;
        document.getElementById(`res-${id}`).innerText = "‚≠ê " + chosen;

        const chances = isEpic ? CHANCES_EPIC : CHANCES_NORMAL;
        ['atk', 'def', 'ene'].forEach(stat => {
            const val = chances[Math.floor(Math.random() * chances.length)];
            const el = document.getElementById(`${stat}-${id}`);
            el.innerText = val;
            el.className = 'val-stat ' + (val.includes('-') ? 'val-neg' : (val === '0%' ? '' : 'val-pos'));
        });
    }

    function spinAll() {
        const cards = document.querySelectorAll('.dino-card');
        cards.forEach(card => {
            const id = card.id.split('-')[1];
            spin(id);
        });
    }

    function clearAll() { document.getElementById('wrapper-list').innerHTML = ""; }
    
    function changeLang(l) {
        currentLang = l;
        const d = LANG_DATA[l];
        document.getElementById('txt-head').innerText = d.head;
        document.getElementById('btn-spin-all').innerText = d.spinAll;
        document.getElementById('btn-add').innerText = d.add;
        document.getElementById('btn-del-all').innerText = d.del;
    }

    addCard();
</script>
</body>
</html>
