<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Genera - Jurassic World 3</title>
    <style>
        :root { 
            --p: #1b5e20; --d: #0a0a0a; --c: #1a1a1a; 
            --a: #ffca28; --t: #f0f0f0; --r: #c62828; 
        }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--d); color: var(--t); 
            margin: 0; padding: 0; overflow-x: hidden; 
        }

        header { 
            background: var(--p); padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--a); position: sticky; top: 0; z-index: 1000; 
        }
        
        .sidebar { 
            position: fixed; left: -320px; top: 0; width: 280px; height: 100%; 
            background: var(--c); z-index: 2000; transition: 0.4s; 
            padding: 25px; border-right: 2px solid var(--p); 
            display: flex; flex-direction: column; overflow-y: auto; box-sizing: border-box;
        }
        .sidebar.open { transform: translateX(320px); }
        
        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: none; z-index: 1500; backdrop-filter: blur(3px); 
        }

        .guide-section { 
            background: #111; padding: 12px; border-radius: 10px; 
            margin-bottom: 15px; border: 1px solid #333; 
        }
        .guide-title { 
            font-size: 0.7rem; color: var(--a); font-weight: bold; 
            margin-bottom: 8px; display: block; text-transform: uppercase; 
        }
        .legend-item { display: flex; align-items: center; font-size: 0.75rem; margin-bottom: 4px; color: #bbb; }
        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .epic-desc { font-size: 0.7rem; color: #888; line-height: 1.3; margin: 0; }

        .main-content { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .top-btns { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-bottom: 30px; }
        
        .dino-card { 
            background: var(--c); padding: 20px; border-radius: 15px; 
            border: 2px solid #333; width: 280px; position: relative; 
            transition: 0.4s; margin-bottom: 20px; 
        }
        
        .card-car { border-color: #ff4444 !important; box-shadow: 0 0 15px rgba(255, 68, 68, 0.2); }
        .card-her { border-color: #44ff44 !important; box-shadow: 0 0 15px rgba(68, 255, 68, 0.2); }
        .card-pis { border-color: #4444ff !important; box-shadow: 0 0 15px rgba(68, 68, 255, 0.2); }
        .card-oni { border-color: #ffaa44 !important; box-shadow: 0 0 15px rgba(255, 170, 68, 0.2); }

        .display-result { 
            font-size: 1.4rem; color: var(--a); margin: 15px 0; 
            font-weight: 900; text-align: center; text-transform: uppercase; min-height: 40px; 
        }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .box-stat { 
            background: #000; padding: 10px 2px; border-radius: 10px; 
            text-align: center; border-bottom: 2px solid var(--p); 
        }
        .stat-label { font-size: 0.6rem; color: #555; display: block; }
        .val-stat { color: #fff; font-weight: bold; font-size: 0.9rem; }
        .val-neg { color: #ff4444 !important; }
        .val-pos { color: #44ff44 !important; }

        .btn { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-p { background: var(--p); color: white; padding: 12px; width: 100%; }
        .btn-a { background: var(--a); color: black; padding: 12px 15px; box-shadow: 0 4px 0 #b8860b; }
        .btn-clear { background: var(--r); color: white; padding: 12px 15px; }
        .btn-r { background: #333; color: var(--r); padding: 5px 10px; position: absolute; top: 12px; right: 12px; border: 1px solid var(--r); }
        
        #wrapper-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; }
        
        .side-item { margin-bottom: 20px; }
        .side-item label { display: block; margin-bottom: 8px; font-weight: bold; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        select { width: 100%; padding: 10px; background: #222; color: white; border: 1px solid var(--p); border-radius: 8px; }
    </style>
</head>
<body>

<header>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:1.5rem;">‚ò∞</div>
    <b id="txt-head">DINO GENERA: JURASSIC WORLD 3</b>
    <div style="width:30px"></div>
</header>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
    <h3 id="txt-config-title" style="color:var(--a); margin-top:0;">Configura√ß√µes</h3>
    
    <div class="side-item">
        <label id="lbl-lang">Idioma</label>
        <select id="lang-select" onchange="changeLang(this.value)">
            <option value="pt">Portugu√™s</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="side-item">
        <label id="lbl-epic">Modo √âpico (Sorte)</label>
        <select id="epic-mode">
            <option value="off">OFF (Normal)</option>
            <option value="on">ON (Apenas B√¥nus üçÄ)</option>
        </select>
    </div>

    <div class="guide-section">
        <span class="guide-title" id="tit-leg">Legenda de Cores</span>
        <div class="legend-item"><div class="dot" style="background:#ff4444"></div> <span id="leg-car">Carn√≠voro</span></div>
        <div class="legend-item"><div class="dot" style="background:#44ff44"></div> <span id="leg-her">Herb√≠voro</span></div>
        <div class="legend-item"><div class="dot" style="background:#4444ff"></div> <span id="leg-pis">Pisc√≠voro</span></div>
        <div class="legend-item"><div class="dot" style="background:#ffaa44"></div> <span id="leg-oni">On√≠voro</span></div>
    </div>

    <div class="guide-section">
        <span class="guide-title" id="tit-epic">Sobre o Modo √âpico</span>
        <p class="epic-desc" id="desc-epic">Quando ativado, elimina as chances de vir atributos negativos (-100%, etc), garantindo apenas sorte positiva.</p>
    </div>

    <button class="btn btn-p" onclick="location.href='index.html'" id="btn-back-hub" style="background:#b8860b; margin-bottom:10px;">Voltar ao Hub</button>
    <button class="btn btn-p" onclick="toggleMenu()" id="btn-close-menu" style="background:#333;">Fechar Menu</button>
</div>

<div class="main-content">
    <div class="top-btns">
        <button class="btn btn-a" onclick="addCard()" id="btn-add">+ ADICIONAR</button>
        <button class="btn btn-clear" onclick="clearAll()" id="btn-del-all">APAGAR TODOS</button>
    </div>
    <div id="wrapper-list"></div>
</div>

<script>
    const DINOS = {
        car: ["T-Rex", "Indominus Rex", "Giganotosaurus", "Velociraptor", "Atrociraptor", "Pyroraptor", "Carnotaurus", "Majungasaurus", "Allosaurus", "Qianzhousaurus"],
        her: ["Triceratops", "Therizinosaurus", "Ankylosaurus", "Stegosaurus", "Brachiosaurus", "Diplodocus", "Amargasaurus", "Microceratus"],
        pis: ["Mosasaurus", "Baryonyx", "Suchomimus", "Pteranodon", "Quetzalcoatlus", "Dimorphodon", "Kronosaurus"],
        oni: ["Gallimimus", "Oviraptor", "Deinocheirus", "Archaeornithomimus"]
    };

    const CHANCES_NORMAL = ["-100%", "-75%", "-50%", "-25%", "0%", "25%", "50%", "75%", "100%"];
    const CHANCES_EPIC = ["0%", "25%", "50%", "75%", "100%"];
    
    let currentLang = 'pt';
    let cardCount = 0;

    const LANG_DATA = {
        pt: {
            head: "DINO GENERA: JURASSIC WORLD 3", config: "Configura√ß√µes", lang: "Idioma", epic: "Modo √âpico (Sorte)",
            wait: "AGUARDANDO...", add: "+ ADICIONAR", del: "APAGAR TODOS", spin: "GIRAR",
            atk: "ATK", def: "DEF", ene: "ENE", titLeg: "Legenda de Cores", titEpic: "Sobre o Modo √âpico",
            descEpic: "Quando ativado, elimina as chances de vir atributos negativos, garantindo apenas sorte positiva.",
            car: "Carn√≠voro", her: "Herb√≠voro", pis: "Pisc√≠voro", oni: "On√≠voro", back: "Voltar ao Hub", close: "Fechar Menu"
        },
        en: {
            head: "DINO GENERA: JURASSIC WORLD 3", config: "Settings", lang: "Language", epic: "Epic Mode (Luck)",
            wait: "WAITING...", add: "+ ADD DINO", del: "DELETE ALL", spin: "SPIN",
            atk: "ATK", def: "DEF", ene: "ENE", titLeg: "Color Legend", titEpic: "About Epic Mode",
            descEpic: "When enabled, it removes the chance of negative attributes, ensuring only positive luck.",
            car: "Carnivore", her: "Herbivore", pis: "Piscivore", oni: "Omnivore", back: "Back to Hub", close: "Close Menu"
        }
    };

    function toggleMenu() {
        const s = document.getElementById('sidebar');
        const o = document.getElementById('overlay');
        s.classList.toggle('open');
        o.style.display = s.classList.contains('open') ? 'block' : 'none';
    }

    function changeLang(l) {
        currentLang = l;
        const d = LANG_DATA[l];
        document.getElementById('txt-head').innerText = d.head;
        document.getElementById('txt-config-title').innerText = d.config;
        document.getElementById('lbl-lang').innerText = d.lang;
        document.getElementById('lbl-epic').innerText = d.epic;
        document.getElementById('btn-add').innerText = d.add;
        document.getElementById('btn-del-all').innerText = d.del;
        document.getElementById('tit-leg').innerText = d.titLeg;
        document.getElementById('tit-epic').innerText = d.titEpic;
        document.getElementById('desc-epic').innerText = d.descEpic;
        document.getElementById('leg-car').innerText = d.car;
        document.getElementById('leg-her').innerText = d.her;
        document.getElementById('leg-pis').innerText = d.pis;
        document.getElementById('leg-oni').innerText = d.oni;
        document.getElementById('btn-back-hub').innerText = d.back;
        document.getElementById('btn-close-menu').innerText = d.close;

        document.querySelectorAll('.display-result').forEach(el => {
            if(el.innerText === "AGUARDANDO..." || el.innerText === "WAITING...") el.innerText = d.wait;
        });
        document.querySelectorAll('.stat-label').forEach((el, i) => {
            const keys = [d.atk, d.def, d.ene];
            el.innerText = keys[i % 3];
        });
        document.querySelectorAll('.btn-spin-manual').forEach(el => el.innerText = d.spin);
    }

    function addCard() {
        cardCount++;
        const d = LANG_DATA[currentLang];
        const html = `
            <div class="dino-card" id="card-${cardCount}">
                <button class="btn btn-r" onclick="document.getElementById('card-${cardCount}').remove()">X</button>
                <div class="display-result" id="res-${cardCount}">${d.wait}</div>
                <div class="grid-stats">
                    <div class="box-stat"><span class="stat-label">${d.atk}</span><span class="val-stat" id="atk-${cardCount}">--</span></div>
                    <div class="box-stat"><span class="stat-label">${d.def}</span><span class="val-stat" id="def-${cardCount}">--</span></div>
                    <div class="box-stat"><span class="stat-label">${d.ene}</span><span class="val-stat" id="ene-${cardCount}">--</span></div>
                </div>
                <button class="btn btn-p btn-spin-manual" onclick="spin(${cardCount})">${d.spin}</button>
            </div>`;
        document.getElementById('wrapper-list').insertAdjacentHTML('beforeend', html);
    }

    function spin(id) {
        const isEpic = document.getElementById('epic-mode').value === 'on';
        const allDinos = [].concat(...Object.values(DINOS));
        const chosen = allDinos[Math.floor(Math.random() * allDinos.length)];
        
        let type = 'car';
        for(let t in DINOS) if(DINOS[t].includes(chosen)) type = t;

        const card = document.getElementById(`card-${id}`);
        card.className = `dino-card card-${type}`;
        
        document.getElementById(`res-${id}`).innerText = "‚≠ê " + chosen;

        const pool = isEpic ? CHANCES_EPIC : CHANCES_NORMAL;
        ['atk', 'def', 'ene'].forEach(stat => {
            const val = pool[Math.floor(Math.random() * pool.length)];
            const el = document.getElementById(`${stat}-${id}`);
            el.innerText = val;
            el.className = 'val-stat ' + (val.includes('-') ? 'val-neg' : (val === '0%' ? '' : 'val-pos'));
        });
    }

    function clearAll() { document.getElementById('wrapper-list').innerHTML = ""; }
    addCard();
</script>
</body>
</html>
